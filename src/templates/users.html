{%- extends "base.html" %}
{%- block title %}Docker sandbox escape{% endblock %}
{%- block users_menu %}active{% endblock %}
{%- block content %}
        <script defer>
            window.onload = () => {
              $("#loginInput")[0].addEventListener("keyup", (e) => {
                if (e.keyCode === 13) {
                  submitNewUser()
                }
              })

              $("#passwordInput")[0].addEventListener("keyup", (e) => {
                if (e.keyCode === 13) {
                  submitNewUser()
                }
              })

              $("#rePasswordInput")[0].addEventListener("keyup", (e) => {
                if (e.keyCode === 13) {
                  submitNewUser()
                }
              })
            }

            const submitNewUser = () => {
              var login = $("#loginInput").val()
              var password = $("#passwordInput").val()
              var repassword = $("#rePasswordInput").val()

              if (password.length < 8) {
                $("#newUserAlert").html(`<div class="alert alert-danger" role="alert">Password is too short (min. 8 characters)</div>`)
                return
              }

              if (password.length > 72) {
                $("#newUserAlert").html(`<div class="alert alert-danger" role="alert">Password is too long (max. 72 characters)</div>`)
                return
              }

              if (password != repassword) {
                $("#newUserAlert").html(`<div class="alert alert-danger" role="alert">Passwords doesn't match</div>`)
                return
              }

              console.log('works: ' + login + ' : ' + password + ' : ' + repassword);
              (async () => {
                const rawResponse = await fetch('/api/users/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({'login': login, 'password': password}),
                    credentials: 'include'
                })
                const content = await rawResponse.json()
                if (content['message'] == 'error') {
                    $("#newUserAlert").html('<div class="alert alert-danger" role="alert">Error occured while adding new user</div>')
                } else {
                    window.location.reload(true);
                }
              })();
            }

            const deleteUser = (id) => {
              console.log('Trying to delete user with ID ' + id);
              (async () => {
                const rawResponse = await fetch('/api/users/delete/' + id, {
                    credentials: 'include'
                })
                const content = await rawResponse.json()
                if (content['message'] == 'error') {
                    //alert('error')
                    //$("#newUserAlert").html('<div class="alert alert-danger" role="alert">Error occured while adding new user</div>')
                } else {
                    window.location.reload(true);
                }
              })();
            }
        </script>
        <div class="jumbotron" style="margin-bottom: 0px;">
            <h2>Users</h2>
            <hr>
            <button type="button" class="btn btn-secondary" style="margin-bottom: 10px;" data-toggle="modal" data-target="#newUsersModal">Add new user</button>
        <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Login</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              {%- for user in users %}
              <tr>
                <th scope="row">{{ user.id }}</th>
                <td>{{ user.login }}</td>
                <td>
                    <!-- <button type="button" class="btn btn-light">Edit</button> -->
                    <button type="button" class="btn btn-danger" onClick="deleteUser({{ user.id }})">Delete</button>
                </td>
              </tr>
              {%- endfor %}
            </tbody>
          </table>
          <div class="modal fade" id="newUsersModal" tabindex="-1" role="dialog" aria-labelledby="newUsersModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="newUsersModalLabel">New user</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                      <input type="text" class="form-control" id="loginInput" placeholder="Enter login">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" id="passwordInput" placeholder="Enter Password (from 8 to 72 characters)">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="rePasswordInput" placeholder="Repeat password">
                    </div>
                    <div id="newUserAlert"></div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" onClick="submitNewUser()">Save changes</button>
                </div>
              </div>
            </div>
          </div>
        </div>
{%- endblock %}
